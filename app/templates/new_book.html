{% extends "base.html" %}

{% block title %}Add a Book - E-Library{% endblock %}

{% block page_title %}Add a Book{% endblock %}

{% block mainblock %}
    <div class="col-12">
        <!-- Add Book Form Card -->
        <div class="card book-card mb-4" style="max-width: 900px; padding: 0;">
            <div class="card-body p-0">
                
                <!-- Form Content -->
                <div style="padding: 25px;">
                    <form method="POST" action="{{ url_for('bookController.new_book') }}">
                        <!-- Genres (Multiple Selection) -->
                        <div class="form-group row">
                            <label for="genres" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">Choose multiple Genres:</label>
                            <div class="col-sm-9">
                                <select class="form-control" 
                                        id="genres" 
                                        name="genres" 
                                        multiple 
                                        size="6"
                                        style="border: 2px solid #ddd; border-radius: 6px;"
                                        required>
                                    {% for genre in genres %}
                                    <option value="{{ genre }}">{{ genre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <!-- Title -->
                        <div class="form-group row">
                            <label for="title" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">Title:</label>
                            <div class="col-sm-9">
                                <input type="text" 
                                       class="form-control" 
                                       id="title" 
                                       name="title" 
                                       placeholder="Enter book title"
                                       style="border: 2px solid #ddd"
                                       required>
                            </div>
                        </div>
                        
                        <!-- Category -->
                        <div class="form-group row">
                            <label for="category" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">Choose a category:</label>
                            <div class="col-sm-9">
                                <select class="form-control" 
                                        id="category" 
                                        name="category"
                                        style="border: 2px solid #ddd"
                                        required>
                                    <option value="">Select a category</option>
                                    <option value="Children">Children</option>
                                    <option value="Teens">Teens</option>
                                    <option value="Adult">Adult</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- URL for Cover -->
                        <div class="form-group row">
                            <label for="url" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">URL for Cover:</label>
                            <div class="col-sm-9">
                                <input type="url" 
                                       class="form-control" 
                                       id="url" 
                                       name="url" 
                                       placeholder="https://example.com/book-cover.jpg"
                                       style="border: 2px solid #ddd"
                                       required>
                            </div>
                        </div>
                        
                        <!-- Description -->
                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">Description:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" 
                                          id="description" 
                                          name="description" 
                                          rows="8"
                                          placeholder="Enter book description. Use double line breaks to separate paragraphs."
                                          style="border: 2px solid #ddd; border-radius: 6px; padding: 12px;"
                                          required></textarea>
                            </div>
                        </div>
                        
                        <!-- Authors (Unlimited - One per line) -->
                        <div class="form-group row">
                            <label for="authors_text" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">Authors:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" 
                                          id="authors_text" 
                                          name="authors_text" 
                                          rows="8"
                                          placeholder="Enter author names, one per line.&#10;&#10;Example:&#10;J.K. Rowling&#10;Mary GrandPrÃ© (Illustrator)"
                                          style="border: 2px solid #ddd; border-radius: 6px; padding: 12px; font-family: monospace;"
                                          required></textarea>
                            </div>
                        </div>
                        
                        <!-- Number of Pages -->
                        <div class="form-group row">
                            <label for="pages" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">Number of pages:</label>
                            <div class="col-sm-9">
                                <input type="number" 
                                       class="form-control" 
                                       id="pages" 
                                       name="pages" 
                                       min="1"
                                       placeholder="Enter number of pages"
                                       style="border: 2px solid #ddd"
                                       required>
                            </div>
                        </div>
                        
                        <!-- Number of Copies -->
                        <div class="form-group row mb-4">
                            <label for="copies" class="col-sm-3 col-form-label" style="color: #555; font-weight: 500;">Number of copies:</label>
                            <div class="col-sm-9">
                                <input type="number" 
                                       class="form-control" 
                                       id="copies" 
                                       name="copies" 
                                       min="1"
                                       placeholder="Enter number of copies"
                                       style="border: 2px solid #ddd"
                                       required>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-success submit-btn" style="display: inline-block; width: auto; padding: 12px 40px;">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
