{% extends "base.html" %}

{% block title %}Register - E-Library{% endblock %}

{% block page_title %}Register{% endblock %}

{% block mainblock %}
    <div class="col-12">
        <!-- Register Card - Left Aligned with Max Width -->
        <div class="card book-card form-card mb-4">
            <div class="card-body p-0">
                <!-- Register Header with Darker Background and Full Width Border -->
                <div class="form-header">
                    <h2>Register</h2>
                </div>
                
                <!-- Form Content - Aligned with Register text -->
                <div class="form-content">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control form-control-styled" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter email" 
                                   required>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" 
                                   class="form-control form-control-styled" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter password" 
                                   required>
                        </div>
                        
                        <!-- Name Field -->
                        <div class="form-group mb-4">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" 
                                   class="form-control form-control-styled" 
                                   id="name" 
                                   name="name" 
                                   required>
                        </div>
                        
                        <!-- Submit Button (Bottom Right) -->
                        <div class="text-right">
                            <button type="submit" class="btn btn-success submit-btn">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
