<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>{% block title %}E-Library{% endblock %}</title>
</head>

<body>
    <!-- Mobile menu toggle button -->
    <button class="mobile-menu-toggle" 
            type="button" 
            onclick="document.getElementById('sidebar').classList.toggle('show')">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top" id="sidebar">
                    <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">SG Library</a>
                    <ul class="navbar-nav flex-column mt-4">
                        <li class="nav-item">
                            <a href="{{ url_for('book_titles') }}" class="nav-link text-white px-3 py-2">
                                <i class="fas fa-address-card text-light fa-lg me-2"></i>Book Titles
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End of sidebar -->

                <!-- Top navbar -->
                <div class="col-xl-10 col-lg-9 col-md-8 ms-auto top-navbar fixed-top py-2">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <h4 class="text-uppercase mb-0">{% block page_title %}Library{% endblock %}</h4>
                        </div>
                        <div class="col-md-8 text-end">
                            {% block navbar_content %}
                            <!-- Page-specific content goes here -->
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <!-- End of top navbar -->
            </div>
        </div>
    </nav>
    <!-- End of navbar -->

    <!-- Main Content -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ms-auto main-content">
                    <div class="row mt-3 mb-5">
                        {% block mainblock %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of main content -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
