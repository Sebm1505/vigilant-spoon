<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Library{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        .container-fluid {
            padding: 0;
            height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }
        

        /* Sidebar with blurred library background */
        .sidebar {
            background: url('https://library.suss.edu.sg/wp-content/uploads/2023/11/Study-Space_High-table-2-cropped-300x200.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(6px); /* Stronger blur */
            min-height: 100vh;
            padding: 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            z-index: 1000;
            color: #2d2d2d; /* Dark text since background is lighter */
        }

        /* Remove dark overlay â€” instead use a very soft translucent white layer */
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.4); /* light translucent layer */
            backdrop-filter: blur(2px);
        }
        
        .sidebar-content {
            position: relative;
            z-index: 2;
            padding: 30px 20px;
            height: 100%;
        }
        
        .sidebar-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0 0 20px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .sidebar-nav {
            margin-top: 20px;
        }
        
        .nav-item {
            margin: 0 0 10px 0;
        }
        
        .nav-link {
            color: white !important;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            display: block;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
            transform: translateX(5px);
        }
        
        /* Main content area */
        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            background-color: #f0f8f0;
            width: calc(100% - 250px);
            max-width: calc(100% - 250px);
            overflow-x: hidden;
        }
        
        /* Book Titles Header - LIGHTER GREEN (matching your image) */
        .page-header {
            background: linear-gradient(135deg, #a8d5ba 0%, #85c9a3 100%);
            padding: 25px 30px;
            color: #2d5016; /* Darker text for better contrast on light background */
            text-shadow: none; /* Remove text shadow for cleaner look */
        }
        
        .page-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #2d5016;
        }
        
        /* Small gap between headers */
        .header-gap {
            height: 3px;
            background: #f0f8f0;
        }
        
        /* Stats and Search Bar - LIGHTER green (matching your image) */
        .stats-search-bar {
            background: linear-gradient(135deg, #c8e6c9 0%, #b8dcc0 100%);
            padding: 20px 30px;
            color: #2d5016; /* Darker text for better contrast */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping to prevent horizontal scroll */
            gap: 15px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .book-count {
            color: #2d5016; /* Darker text */
            font-size: 1.1rem;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .search-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap; /* Allow wrapping */
            min-width: 0;
            flex-shrink: 1;
        }
        
        .search-controls label {
            color: #2d5016; /* Darker text */
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .category-select {
            padding: 8px 12px;
            border: 2px solid #85c9a3;
            border-radius: 6px;
            background: white;
            font-size: 0.95rem;
            min-width: 120px;
            max-width: 180px;
            color: #333;
            flex-shrink: 1;
        }
        
        .category-select:focus {
            border-color: #66bb6a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2);
        }
        
        .search-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .search-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Content Body */
        .content-body {
            padding: 30px;
            background-color: #f8fdf8;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        /* Book cards styling */
        .book-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 100%;
        }
        
        .book-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15), 
                        0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 25px;
            align-items: flex-start;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            position: relative; /* For absolute positioning of button */
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2), 
                        0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .book-cover {
            width: 120px;
            height: auto;
            border-radius: 8px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .book-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            padding-right: 120px; /* Make space for the button */
            padding-bottom: 60px; /* Make space for button at bottom */
        }
        
        /* Title and Author - SMALLER gap between them */
        .book-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d5a3d;
            margin: 0 0 4px 0; /* Reduced from 8px to 4px */
            line-height: 1.3;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .book-author {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d5a3d;
            margin: 0 0 15px 0; /* Keep existing spacing after author */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Only show Category and Pages */
        .book-meta {
            color: #666;
            font-size: 0.95rem;
            margin: 0 0 15px 0; /* Keep existing spacing after meta */
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .book-description {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0 0 20px 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Button positioned at bottom right */
        .book-actions {
            position: absolute;
            bottom: 25px;
            right: 25px;
        }
        
        .more-details-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: capitalize;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        
        .more-details-btn:hover {
            background: #218838;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
        }
        
        /* Responsive design - Enhanced for better mobile experience */
        @media (max-width: 1200px) {
            .stats-search-bar {
                padding: 15px 20px;
                gap: 10px;
                flex-wrap: wrap;
            }
            
            .search-controls {
                gap: 8px;
                flex-wrap: wrap;
            }
            
            .category-select {
                min-width: 120px;
                max-width: 140px;
                font-size: 0.9rem;
            }
            
            .search-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 992px) {
            .stats-search-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
                padding: 15px 20px;
            }
            
            .book-count {
                text-align: center;
                margin-bottom: 10px;
            }
            
            .search-controls {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .category-select {
                min-width: 140px;
                max-width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                max-width: 100%;
            }
            
            .page-header {
                padding: 20px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .stats-search-bar {
                padding: 15px 20px;
                text-align: center;
            }
            
            .content-body {
                padding: 20px;
            }
            
            .book-card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
                position: static; /* Remove absolute positioning on mobile */
            }
            
            .book-info {
                padding-right: 0; /* Remove right padding on mobile */
                padding-bottom: 0; /* Remove bottom padding on mobile */
                text-align: center;
            }
            
            .book-cover {
                width: 100px;
                align-self: center;
            }
            
            .book-actions {
                position: static; /* Remove absolute positioning on mobile */
                display: flex;
                justify-content: center;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .page-title {
                font-size: 1.6rem;
            }
            
            .book-title,
            .book-author {
                font-size: 1.2rem;
            }
            
            .search-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .search-controls form {
                flex-direction: column;
                gap: 10px;
            }
            
            .category-select {
                min-width: 100%;
                max-width: 100%;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .content-body {
                padding: 15px;
            }
            
            .book-card {
                padding: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12), 
                            0 2px 6px rgba(0, 0, 0, 0.08);
            }
            
            .book-count {
                font-size: 1rem;
            }
        }
        
        /* Additional fix for very small screens */
        @media (max-width: 400px) {
            .stats-search-bar {
                padding: 12px 15px;
            }
            
            .content-body {
                padding: 12px;
            }
            
            .page-header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar with blurred library background -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h1 class="sidebar-title">SG Library</h1>
                    
                    <!-- Navigation Menu -->
                    <nav class="sidebar-nav">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="{{ url_for('book_titles') }}">
                                    ðŸ“š Book Titles
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Mobile menu toggle button -->
    <button class="btn btn-success d-lg-none" 
            type="button" 
            style="position: fixed; top: 20px; left: 20px; z-index: 1001; background: #2d5a3d;"
            onclick="document.getElementById('sidebar').classList.toggle('show')">
        â˜°
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
