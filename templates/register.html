{% extends "base.html" %}

{% block title %}Register - E-Library{% endblock %}

{% block page_title %}Register{% endblock %}

{% block mainblock %}
    <div class="col-12">
        <!-- Register Card - Left Aligned with Max Width -->
        <div class="card book-card mb-4" style="max-width: 600px; padding: 0;">
            <div class="card-body p-0">
                <!-- Register Header with Darker Background and Full Width Border -->
                <div style="background-color: #e7e7e7; padding: 20px 25px; border-bottom: 2px solid #e7e7e7; margin: 0;">
                    <h2 class="mb-0" style="color: #000000">Register</h2>
                </div>
                
                <!-- Form Content - Aligned with Register text -->
                <div style="padding: 25px;">
                    <form method="POST" action="{{ url_for('register') }}">
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: #555; font-weight: 500;">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter email" 
                                   style="border: 2px solid #ddd; border-radius: 6px; padding: 12px;"
                                   required>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: #555; font-weight: 500;">Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter password" 
                                   style="border: 2px solid #ddd; border-radius: 6px; padding: 12px;"
                                   required>
                        </div>
                        
                        <!-- Name Field -->
                        <div class="mb-4">
                            <label for="name" class="form-label" style="color: #555; font-weight: 500;">Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   style="border: 2px solid #ddd; border-radius: 6px; padding: 12px;"
                                   required>
                        </div>
                        
                        <!-- Submit Button (Bottom Right) -->
                        <div class="text-end">
                            <button type="submit" class="btn btn-success submit-btn" style="display: inline-block; width: auto;">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        .form-control:focus {
            border-color: #f5f5f5 !important;
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.2) !important;
            outline: none;
        }
    </style>
{% endblock %}
